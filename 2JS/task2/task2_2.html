<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  //filter先过滤aqi大于60的数据
  function filterbyaqi(aqi){
     return aqi[1]>=60;
  };
  var data=[];
  data=aqiData.filter(filterbyaqi);

  //对数组进行从大到小排序
  data.sort(function(a,b){
    return b[1]-a[1];
  });
  console.log(data);

  // 动态创建li标签
  dom_ul= document.getElementById("aqi-list");
  var chinese = new Array('一','二','三','四','五','六','七','八','九','十');//十以内简单中文序号
  data.forEach((d,index) => {
    dom_li= document.createElement("li");
    dom_li.innerHTML= '第'+ chinese[index] +'名:' + d;
    dom_ul.appendChild(dom_li);
  });
  
})();

</script>
</body>
</html>
