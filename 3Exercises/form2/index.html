	// 编码在 0x00-0xFF, 范围为英文，其他的认作中文,String.charCodeAt() 拿到字符编码值
	function getstrlen(str){
		var enlen=0;
		var chlen=0;
		for(var i=0;i<str.length;i++){
			var code=str.charCodeAt(i);
			if(code<=0xFF)
				enlen++;
		    else
                chlen++;
		}
		return enlen+chlen*2;
	}
})
